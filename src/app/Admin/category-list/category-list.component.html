<table>
  <thead>
    <th>Name</th>
    <th></th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let item of categoryArray">

      <td>{{item.categoryName}}</td>
     <td>
      <button (click)="categoryService.populateCategory(item)">Edit</button>
     </td>
      <td>
          <button (click)="onDelete(item)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<div class="alert alert-primary" *ngIf="showDeleteMessage">
  Delete Successfully
</div>
