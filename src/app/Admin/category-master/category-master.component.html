<div class="container">
  <div class="row">
    <div class="col-md-12">
          <form [formGroup]="this.categoryService.form" (ngSubmit)="onsubmit()">
            <input type="hidden" formControlName="Id" >
            <h2>Category Master</h2>
                  <div class="form-group">
                    <label for="AddCat">Add Category</label>
                    <input type="text" id="AddCat" formControlName="categoryName" [ngClass]="{'is-valid': formControls.categoryName.valid,'is-invalid': formControls.categoryName.errors}" class="form-control">
                    <div class="invalid-feedback" *ngIf="formControls.categoryName.errors">
                        this fields is required
                    </div>
                  </div>
                  <div class="form-group">
                      <button class="btn btn-primary">Submit</button>
                  </div>
          </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <app-category-list></app-category-list>
    </div>
  </div>
</div>
